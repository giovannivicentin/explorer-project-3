<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create your event</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Crie e compartilhe seu evento.</h1>
      <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
    </header>
    <form action="">
      <div class="content">
        <div class="event-information">
          <h2>Event Informations</h2>

          <div class="line"></div>

          <div class="input-group">
            <label for="title">Title of event</label>
            <input type="text" name="title" id="title" />
          </div>

          <div class="input-group">
            <label for="link">Link of event </label>
            <input type="url" name="link" id="link" />
          </div>

          <div class="input-group">
            <label for="phone">Phone number</label>
            <input type="number" name="phone" id="phone" />
          </div>

          <div class="input-group">
            <label for="extra-information">
              Extra information
              <textarea name="information" id="information"></textarea>
            </label>
          </div>

          <div class="input-group">
            <label for="category">Category</label>
            <select name="category" id="category">
              <option value="1">Category 1</option>
              <option value="2">Category 2</option>
              <option value="3">Category 3</option>
            </select>
          </div>
        </div>
        <div class="event-privacy">
          <h2>Privacy</h2>

          <div class="line"></div>

          <div class="input-group">
            <label for="admin-email">E-mail of administrator</label>
            <input type="text" name="admin-email" id="admin-email" />
          </div>

          <div class="input-group">
            <label for="password">Password for Participants</label>
            <input type="password" name="password" id="password" />
          </div>

          <div class="input-group">
            <input type="checkbox" name="checkbox" id="checkbox" />
            <label for="checkbox">private event</label>
          </div>
        </div>
        <div class="time">
          <h2>Date and hour</h2>

          <div class="line"></div>

          <div class="date-box">
            <div class="input-group">
              <label for="data">Data</label>
              <input type="date" name="data" id="data" />
            </div>

            <div class="input-group">
              <label for="start-time">From</label>
              <input type="time" name="start-time" id="start-time" />
            </div>

            <div class="input-group">
              <label for="end-time">To</label>
              <input type="time" name="end-time" id="end-time" />
            </div>
          </div>
        </div>
      </div>
      <div class="send">
        <input type="submit" value="submit" />
      </div>
    </form>
  </body>
</html>
