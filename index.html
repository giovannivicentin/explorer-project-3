<!doctype html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exlorer Stage 3</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Crie e compartilhe seu evento.</h1>
      <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
    </header>

    <main>
      <form action="">
        <div class="wrapper">
          <h2>Informações do Evento</h2>

          <div class="line"></div>

          <label for="title"
            >Título do evento <span>(mínimo 8 caracteres)</span></label
          >
          <input
            type="text"
            name="title"
            id="title"
            placeholder="Title of event"
          />

          <label for="url"
            >link do evento <span>(comece com https://)</span></label
          >
          <input type="url" name="url" id="url" />

          <label for="phone"
            >Whatsapp para contato <span>(somente números)</span></label
          >
          <input type="number" name="phone" id="phone" />

          <label for="extra-information">Extra information</label>
          <textarea name="extra" id="extra"></textarea>

          <label for="category">Categoria</label>
          <select name="category" id="category">
            <option value="1">Categoria 1</option>
            <option value="2">Categoria 2</option>
            <option value="3">Categoria 3</option>
            <option value="4">Categoria 4</option>
          </select>

          <h2>Privacy</h2>
          <div class="line"></div>

          <label for="email"
            >E-mail <span>(digite um email válido)</span></label
          >
          <input type="email" name="email" id="email" />

          <label for="password"
            >Password <span>(mínimo 8 caracteres)</span></label
          >
          <input type="password" name="password" id="password" />

          <div class="checkbox-container">
            <input type="checkbox" name="checkbox" id="checkbox" />
            <label for="checkbox">Eu aceito os termos de uso</label>
          </div>

          <h2>Dia e hora</h2>
          <div class="line"></div>

          <div class="date-container">
            <div class="date-params">
              <label for="day">Day</label>
              <input type="date" name="day" id="day" />
            </div>

            <div class="date-params">
              <label for="start">From</label>
              <input type="time" name="start" id="start" />
            </div>

            <div class="date-params">
              <label for="duration">To</label>
              <input type="time" name="end" id="end" />
            </div>
          </div>
        </div>

        <div class="down">
          <input type="submit" value="save" />
        </div>
      </form>
    </main>
  </body>
</html>
